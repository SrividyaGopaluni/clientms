{% extends 'base.html' %}

{% block title %}comments{% endblock title %}

{% block content %}

<div class = "card">
    <div class = "card-header">
        <h4>Enter a comment here !!</h4>
    </div>
    <div class="card-body">
        <form method="post" style="margin-top: 1.3em;">
          {{ comment_form }}
          {% csrf_token %}
          <button type="submit" class="btn btn-primary  btn-lg">Submit</button>
        </form>
    </div>
</div>
{% endblock content %}
